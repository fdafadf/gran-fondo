<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.5/proj4-src.js" integrity="sha512-v9fKB/Tdskpid8kkFcCde7j8nyykKK9fBAZIU8pzTuMIOMJYccsutTxn8qUS/p/32FG/ynVrsbj+dsaya/jNEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="display: none;">
        <input type="number" id="profile_resolution_input" min="1" max="40" value="1">
    </div>
    <div style="display: flex; flex-direction: column; height: 100vh;">
        <div class="panel">
            <div id="profile_container" style="display: flex; overflow-x: scroll; background-color: #fffff5;"></div>
        </div>
        <div style="flex-grow: 1; display: flex; flex-direction: row; overflow: hidden;">
            <div style="overflow-y: scroll;">
                <table class="panel" style="min-width: 25em; background-color: #fffff5;">
                    <tr>
                        <th colspan="2">Segment under the cursor</th>
                    </tr>
                    <tr>
                        <td>Distance from start:</td>
                        <td id="profile_coursor_distance"></td>
                    </tr>
                    <tr>
                        <td>Gradient:</td>
                        <td id="profile_coursor_gradient"></td>
                    </tr>
                    <tr>
                        <td>Segment length: </td>
                        <td id="profile_coursor_length"></td>
                    </tr>
                    <tr>
                        <td>Estimated speed: </td>
                        <td id="profile_coursor_estimated_speed"></td>
                    </tr>
                </table>
                <table class="panel" style="min-width: 25em; background-color: #fffff5;">
                    <tr>
                        <th colspan="2">Time estimation</th>
                    </tr>
                    <!-- <tr>
                        <th>Power</th>
                        <th>Time</th>
                    </tr> -->
                    <tbody id="time_estimation_container">
                    </tbody>
                </table>
                <table class="panel" style="min-width: 25em; background-color: #fffff5;">
                    <tr>
                        <th colspan="2">Time/Speed estimation settings</th>
                    </tr>
                    <tr>
                        <td>Total weight:</td>
                        <td><input id="time_estimation_settings_input_total_weight" value="100" /></td>
                    </tr>
                    <tr>
                        <td>Rolling resistance:</td>
                        <td><input id="time_estimation_settings_input_rolling_resistance" value="0.0055" /></td>
                    </tr>
                    <tr>
                        <td>Drag coefficient: </td>
                        <td><input id="time_estimation_settings_input_drag_coefficient" value="0.321" /></td>
                    </tr>
                    <tr>
                        <td>Wind speed: </td>
                        <td><input id="time_estimation_settings_input_wind_speed" value="5" /></td>
                    </tr>
                    <tr>
                        <td>Loss: </td>
                        <td><input id="time_estimation_settings_input_loss" value="0.05" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="time_estimation_settings_apply_button">Apply</button></td>
                    </tr>
                </table>
            </div>
            <div id="map_container" class="panel" style="overflow: hidden; flex-grow: 1; background-color: #fffff5;">
            </div>
        </div>
    </div>
</body>
<style>
body {
    margin: 0;
    padding: 0;
}
.panel {
    box-shadow: 0 0 5px #777;
    margin: 1em;
}
td:nth-child(2) {
    text-align: right;
}
</style>
</html>
